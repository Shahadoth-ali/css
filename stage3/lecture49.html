<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: tomato;
         
            width: 300px;
            height: 300px;
            margin: 0 auto;
            transition-property: width,height 4s,transform 2s;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: ease-in-out;
        }
        .main:hover{
width: 400px;
height: 400px;
transform: rotate(360deg);
        }

    </style>
</head>
<body>
  <div class="main">
    <h1>Bangladesh</h1>
  </div>
</body>
</html>
